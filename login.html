<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Logo">
        <img src="Fotot/1503438228manchester-city-fc-logo-png.png" alt="Manchester-City-Logo">
        <br>
        <h1>Welcome!</h1>
        <p>Log in or create your account:</p>
    </div>


    <div class="wrapper">
        <div class="form-box login">
            <h2>Create Account</h2>
            <form id="userForm" onsubmit="return validateForm()">
                <div class="input-box">
                    <input type="text" name="fullname" id="name"placeholder="Full Name" >
                    <label>   <span id="nameError" class="error"></span></label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email"  >
                    <label><span id="emailError" class="error"></span></label>
                    
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <label><span id="passwordError" class="error"></span></label>
                    
                </div>

                <div>
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                </div>

                <button type="submit" value="Submit" id="submit-btn" formaction="login.html">Register</button>
            </form>
        </div>
 
    </div><br><br>
 
    </div>
</div>



    <footer>
        <p>&copy; 2023 Manchester City Fanshop. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>


</body>
</html>
