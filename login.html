<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Logo">
        <img src="Fotot/1503438228manchester-city-fc-logo-png.png" alt="Manchester-City-Logo">
        <br>
        <h1>Welcome!</h1>
        <p>Log in or create your account:</p>
    </div>


    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="userForm" onsubmit="return validateForm()">
                <div class="input-box">
                    <input type="text" name="fullname" id="name" >
                    <label>Full Name</label>
                    <span id="nameError" class="error"></span>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email"  >
                    <label>Email</label>
                    <span id="emailError" class="error"></span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password">
                    <label>Password</label>
                    <span id="passwordError" class="error"></span>
                </div>
                <div>
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                </div>
                <button type="submit" value="Submit" id="submit-btn" >Login</button>
            </form>
        </div>
 
    </div>
</div>

    

    <footer>
        <p>&copy; 2023 Manchester City Fanshop. All rights reserved.</p>
    </footer>

    <script>

        function validateForm() {
            var name = document.getElementById("name").value;
            if (!name.match(/^[a-zA-Z ]+$/)) {
                document.getElementById("nameError").innerHTML = "Emri duhet të përmbajë vetëm shkronja dhe hapsira.";
                return false;
            }

            var email = document.getElementById("email").value;
            if (!email.match(/^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/)) {
                document.getElementById("emailError").innerHTML = "Adresa email nuk është valide.";
                return false;
            }

            var password = document.getElementById("password").value;
            if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/)) {
                document.getElementById("passwordError").innerHTML = "Fjalëkalimi duhet të përmbajë një shkronjë të madhe, një shkronjë të vogël dhe një numër.";
                return false;
            }

            return true;
        }

    </script>


</body>
</html>
